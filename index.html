<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Noto+Serif&family=Work+Sans:wght@900&display=swap"
    rel="stylesheet">
  <title>Esercitazione</title>
</head>

<body>
  <header class="header">
    <img class="imageMobile" src="./images/logo.png" alt="logo" />
    <img class="image1" src="./images/logo.png" alt="logo" />
    <nav class="navbar">
      <li class="link-home">Home</li>
      <section class="left">
        <li class="link">About</li>
        <li class="link">Contacts</li>
      </section>
    </nav>
  </header>
  <main>
    <form class="module">
      <div class="elements">
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" placeholder="Il tuo nome" required />

        <label for="surname">Cognome: </label>
        <input type="text" id="surname" name="surname" placeholder="Il tuo cognome" required />
      </div>
      <div class="elements">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="La tua mail" required />
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="La tua password" required />
      </div>
      <button class="submit-btn" type="submit">Invia</button>

    </form>
  </main>
  <footer class="footer">
    <ul class="list">
      <li class="link">Contacts</li>
      <li class="link">Instagram</li>
      <li class="link">Facebook</li>
      <li class="link">TikTok</li>
    </ul>
    <p class="rights">All rights reserved. Created by threeSchoolGroup</p>
  </footer>
</body>

</html>
